    <section class="enc">
      <h3>File Decryption</h3>
      <form id="decryptionForm">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" name="fileInput" required />
        <br />
        <label for="decryptionKey">Decryption Key:</label>
        <input type="text" id="decryptionKey" name="decryptionKey" required />
        <br />
        <button type="submit">Decrypt File</button>
        <button type="button" id="cancelButton">Cancel</button>
      </form>
      <div id="decryptionResult"></div>
      <a id="downloadLink" style="display: none" class="btn btn-primary mt-3"
        >Download Decrypted File</a
      >
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
      // Check if user email is stored in localStorage
      const userEmail = localStorage.getItem("userEmail");

      // Get the Log Out link element
      const logoutLink = document.querySelector(".navbar ul li:last-child a");

      if (userEmail) {
        // User is logged in, show Log Out link
        logoutLink.style.display = "block";
      } else {
        // User is not logged in, hide Log Out link
        logoutLink.style.display = "none";
      }

      // Add event listener for Log Out link
      logoutLink.addEventListener("click", function (event) {
        // Prevent default link behavior
        event.preventDefault();

        // Confirm logout
        const confirmLogout = confirm("Are you sure you want to log out?");

        if (confirmLogout) {
          // Clear userEmail from localStorage
          localStorage.removeItem("userEmail");

          // Optionally, redirect to login page or perform other logout actions
          alert("Logged out successfully!");
          window.location.href = "./"; // Redirect to login page after logout
        }
      });

      // Function to reset the form fields and result
      function resetForm() {
        document.getElementById("decryptionForm").reset();
        document.getElementById("decryptionResult").textContent = "";
        document.getElementById("downloadLink").style.display = "none";
      }

      // Add event listener for the cancel button
      document
        .getElementById("cancelButton")
        .addEventListener("click", function () {
          resetForm();
        });

      function decryptFile(content, key, originalFileName) {
        let decryptedContent = decrypt(content, key);

        // Create a Blob from the content
        const blob = new Blob([decryptedContent], {
          type: "application/octet-stream",
        });

        // Remove .enc extension to get the original file name
        const originalFileNameWithoutEnc = originalFileName.replace(
          /\.enc$/,
          ""
        );

        // Create a temporary anchor element to trigger the download
        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = originalFileNameWithoutEnc;
        downloadLink.style.display = "block"; // Show the download button
      }

      function decrypt(content, key) {
        const keyCharCode = key.charCodeAt(0); // Use the first character of the key for XOR
        const contentArray = new Uint8Array(content);
        const decryptedArray = new Uint8Array(contentArray.length);

        for (let i = 0; i < contentArray.length; i++) {
          decryptedArray[i] = contentArray[i] ^ keyCharCode;
        }

        return decryptedArray.buffer;
      }

      // Example usage
      document
        .getElementById("decryptionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const fileInput = document.getElementById("fileInput");
          const decryptionKey = document.getElementById("decryptionKey").value;

          const file = fileInput.files[0];
          const reader = new FileReader();
          reader.onload = function (event) {
            const fileContent = event.target.result;
            decryptFile(fileContent, decryptionKey, file.name);
            document.getElementById("decryptionResult").textContent =
              "File decrypted successfully!";
          };
          reader.readAsArrayBuffer(file);
        });
    </script>
