<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2><span>IMG</span></h2>
        <div class="navbar">
          <nav>
            <ul>
              <li>
                <a href="./homepage" class="nav-icon">
                  <i class="uil uil-estate"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-icon">
                  <i class="uil uil-user"></i>
                  Gallery
                </a>
              </li>
              <li>
                <a href="./contact" class="nav-icon">
                  <i class="uil uil-message"></i>
                  Contact Me
                </a>
              </li>
              <li>
                <a href="#" id="logout-link" class="nav-icon">
                  <i class="uil uil-message"></i>
                  Log Out
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="hamburger">
          <div class="bar"></div>
        </button>
      </div>
    </header>
    <nav class="mobile-nav">
      <a href="./homepage">Home</a>
      <a href="./gallery">Gallery</a>
      <a href="./contact">Contact Me</a>
      <a href="#" id="mobile-logout-link">Log Out</a>
    </nav>

    <section class="Gallery">
      <div class="container mt-5">
        <h3>Upload an Image</h3>
        <input
          class="form-control"
          type="file"
          id="imageUpload"
          accept="image/*"
        />
        <button id="uploadButton" class="btn btn-primary mt-3">Upload</button>
        <div id="loadingIndicator" style="display: none">Uploading...</div>
      </div>
    </section>

    <section class="Gallery">
      <div class="container mt-5">
        <h3>Images</h3>
        <div id="allImagesDisplay" class="mt-3"></div>
      </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/imagegallery.js"></script>
  </body>
</html>
